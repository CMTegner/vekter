<!DOCTYPE html>
<html>
<head>
    <title>web-bnc</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="users col-lg-offset-2 col-lg-3 col-md-offset-1 col-md-4 col-sm-5" data-role="user-container">
            <a href="#" class="user" data-role="new-pm">
                + Message User
            </a>
        </div>
        <div class="messages col-lg-5 col-md-6 col-sm-7" data-role="message-container"></div>
    </div>
    <div class="row">
        <div class="say col-lg-offset-5 col-lg-5 col-md-offset-5 col-md-6 col-sm-offset-5 col-sm-7">
            <form>
                <div class="form-group">
                    <input class="form-control" type="text">
                    <textarea id="message"
                              class="form-control"
                              autofocus></textarea>
                    <button class="btn btn-primary btn-block"
                            type="submit">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/bundle.js"></script>
</body>
</html>
