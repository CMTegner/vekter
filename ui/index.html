<!DOCTYPE html>
<html>
<head>
    <title>web-bnc</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="users col-md-3 col-lg-offset-2" data-role="user-container">
            <a href="#" class="user" data-role="new-pm">
                + Message User
            </a>
        </div>
        <div class="messages col-md-5" data-role="message-container"></div>
    </div>
    <div class="row">
        <div class="say col-lg-offset-5 col-md-5">
            <form>
                <div class="form-group">
                    <input class="form-control" type="text">
                    <textarea id="message"
                              class="form-control"
                              autofocus></textarea>
                    <button class="btn btn-primary btn-block"
                            type="submit">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/bundle.js"></script>
</body>
</html>
